    <script>
        function startConfetti() {
            let duration = 5000; // 5 secunde
            let end = Date.now() + duration;

            (function frame() {
                // Confetti din partea stÃ¢ngÄƒ (mai mult & mai mare)

                    particleCount: 15, // MAI MULT

                // Confetti din partea dreaptÄƒ (mai mult & mai mare)

                    origin: { x: 1, y: 1 },
                    colors: ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff"]
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }
